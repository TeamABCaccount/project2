<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/site.js" async></script>
</head>

<body id="signup-body">
  <header>
    <a href="index.html"><img src="images/logo.jpg" alt="ISUD Logo"></a>
  </header>
  <nav>
    <ul>
      <li><a href="index.html" title="home"> Home </a></li>
      <li><a href="about.html" title="about"> About Us</a></li>
      <li id="onpage"><a href="signup.html" title="signup"> Sign Up</a></li>
    </ul>
  </nav>
  <h1>International Society for Universal Dialogue</h1>
  <section>
    <h3>Sign up for conference</h3>
    <div id="wrapper">
      <form method="POST" action="#null" autocomplete="on">
        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" placeholder="example@example.com">
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div class="check">
          <input type="checkbox" name="terms-and-conditions" id="tandc">
          <label class="checklabel" for="tandc">I have read the terms and conditions listed <a
              href="https://generator.lorem-ipsum.info/terms-and-conditions" target="_blank" rel="noopener noreferrer"
              id="terms">here</a></label>
        </div>
        <div>
          <input type="submit" value="Sign Up!" id="subbutton">
        </div>
      </form>
    </div>
  </section>
</body>

</html>
